name: Auto Merge Pull Request

on:
  push:
    branches:
      - main  # Adjust this according to your main branch name

jobs:
  auto_merge:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Set up Git
        run: |
          git config --global user.name "ostrich-egg"
          git config --global user.email "sauhardhakafle12@gmail.com"
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          branch: main
          base: main  # Adjust this according to your main branch name
          title: Automatically generated PR
          body: |
            This pull request was automatically generated by a GitHub Action.
            
      - name: Merge Pull Request
        uses: marvinpinto/action-automatic-merge@latest
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          commit-message: 'Merging pull request'
